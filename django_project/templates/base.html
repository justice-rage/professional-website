<!-- Custom JS -->

<!-- Navigation buttons have active state when coinciding page is loaded -->
<script type="text/javascript">
  var loc = window.location.pathname;

   $('.testing').find('a').each(function() {
     $(this).toggleClass('active', $(this).attr('href') == loc);
  });
</script>
